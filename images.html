<!DOCTYPE html>
<html lang="en">

<head>
    <title>Search</title>
    
    <!-- CSS STYLE -->
    <link rel="stylesheet" href="google-style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>

    <nav id="nav-bar" >
        <ul>   
            <li class="nav-link nav-inline"><a href="index.html">Back</a></li>
        </ul>
    </nav>

    <div id="google-logo"> 
        <div id="images-word"> 
            Images
        </div>
    </div>
    <div id="form-wrapper">
        <form action="https://google.com/search" method="GET" >
            <input id="main_input" class="form-control form-control-lg" type="text" name="q" placeholder="Search in Google Images..." >
            <input type="text" name="source" value="lnms" style="display: none;">
            <input type="text" name="tbm" value="isch" style="display: none;">
            <input type="text" name="sa" value="X" style="display: none;">
            <center id="submit-buttons">
                <input class="submit-google-style" value="Google Search" type="submit" > 
            </center>
        </form>
    </div>
    
</body>
</html>
